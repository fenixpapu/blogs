<html>
  <head> </head>
  <body>
    <div style="text-align: center;">
      <h1>
        Vòng tròn sắc màu
      </h1>

      - Tên mỹ miều vãi cả nồi :v.
      <br />
      - Bạn bảo làm thử cái vòng tròn auto tự thay màu.
      <br />
      - Ừ thì rảnh làm thử cái nghịch :D
      <br />
      <br />
      <br />
      <br />
      <p>
        <strong>Color Stop One: </strong
        ><span id="color-stop-1">50, 50, 50</span>
        <strong>|| Color Stop Two: </strong
        ><span id="color-stop-2">250, 250, 250</span>
      </p>
      <div
        id="circle"
        style="
          background: linear-gradient(
            45deg,
            rgb(50, 50, 50),
            rgb(250, 250, 250)
          );
          border-radius: 50%;
          width: 400px;
          height: 400px;
          margin: auto;
        "
      ></div>
    </div>

    <script>
      const randomColor = () => Math.floor(Math.random() * 256);
      setInterval(() => {
        const R1 = randomColor();
        const R2 = randomColor();
        const G1 = randomColor();
        const G2 = randomColor();
        const B1 = randomColor();
        const B2 = randomColor();
        const circle = document.getElementById("circle");
        const colorStopOne = document.getElementById("color-stop-1");
        const colorStopTwo = document.getElementById("color-stop-2");
        colorStopOne.textContent = `${R1}, ${G1}, ${B1}`;
        colorStopTwo.textContent = `${R2}, ${G2}, ${B2}`;
        circle.style.background = `linear-gradient(45deg, rgb(${R1}, ${G1}, ${B1}), rgb(${R2}, ${G2}, ${B2})`;
      }, 3000);
    </script>
  </body>
</html>
